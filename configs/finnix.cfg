MENU BEGIN finnix
	TEXT HELP
"Дистрибутив для системных администраторов и пользователей
командной строки"
ENDTEXT
	MENU TITLE Finnix
	LABEL finnix
		MENU LABEL Finnix (x86)
		KERNEL /finnix/linux
		APPEND vga=791 initrd=/finnix/initrd.xz quiet
		TEXT HELP
Finnix - дистрибутив для системных администраторов и пользователей
командной строки, построенный на базе Debian (testing).
ENDTEXT
	
	LABEL finnix64
		MENU LABEL Finnix (AMD64)
		KERNEL /finnix/linux64
		APPEND  vga=791 initrd=/finnix/initrd.xz quiet
		TEXT HELP
Используйте этот вариант, если необходим chroot в 64-битную систему.
ENDTEXT
	
	LABEL fmemtest
		MENU LABEL Проверка памяти
		KERNEL /finnix/memtest
	
	LABEL fdos
		MENU LABEL FreeDOS (Balder)
		KERNEL /finnix/memdisk
		APPEND initrd=/finnix/dos.imz
	
	LABEL fsbm
		MENU LABEL Smart Boot Manager
		KERNEL /finnix/memdisk
		APPEND initrd=/finnix/sbm.imz
	
	LABEL fhdt
		MENU LABEL Hardware Detection Tool
		KERNEL /finnix/hdt.c32
		APPEND vesa pciids=/finnix/pci.ids memtest=/finnix/memtest
	
	LABEL ftext
		MENU LABEL Finnix (x86, без фреймбуфера)
		KERNEL /finnix/linux
		APPEND  vga=normal initrd=/finnix/initrd.xz quiet
	
	LABEL fdebug
		MENU LABEL Finnix (x86, отладка)
		KERNEL /finnix/linux
		APPEND  vga=normal initrd=/finnix/initrd.xz debug
	
	LABEL ftext64
		MENU LABEL Finnix (AMD64, без фреймбуфера)
		KERNEL /finnix/linux64
		APPEND  vga=normal initrd=/finnix/initrd.xz quiet
	
	LABEL fdebug64
		MENU LABEL Finnix (AMD64, отладка)
		KERNEL /finnix/linux64
		APPEND  vga=normal initrd=/finnix/initrd.xz debug
	
	LABEL ffailsafe
		MENU LABEL Finnix (защита от сбоев)
		KERNEL /finnix/linux
		APPEND initrd=/finnix/initrd.xz vga=normal noapic noacpi pnpbios=off acpi=off nofstab nodma noapm nodhcp nolvm nomouse noeject  
	
	LABEL fback
		MENU LABEL Назад
		MENU EXIT
MENU END


