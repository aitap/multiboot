MENU BEGIN tinycore
	MENU TITLE Tiny Core Linux
	TEXT HELP
Небольшой дистрибутив с GUI и возможностью поставить дополнительные пакеты
из Интернета, продолжение идеи Damn Small Linux. Предполагается наличие
проводной связи. Нажмите F1 для получения дополительной информации.
ENDTEXT

	LABEL tinycore
		MENU LABEL Запустить Tiny Core (запуск с компакт-диска)
		KERNEL /cde/vmlinuz
		APPEND quiet cde
		INITRD /cde/core.gz
		TEXT HELP
Нажмите F1..F4 для получения дополнительной информации.
Используйте этот режим, когда загружаетесь с компакт-диска.
ENDTEXT
	
	LABEL tinycore-wait
		MENU LABEL Запустить Tiny Core (запуск с USB-носителя)
		KERNEL /cde/vmlinuz
		APPEND quiet waitusb=10
		INITRD /cde/core.gz
		TEXT HELP
Нажмите F1..F4 для получения дополнительной информации.
Используйте этот режим, когда загружаетесь с USB-носителя.
ENDTEXT
	
	LABEL tinycore-base
		MENU LABEL Загружать только базовую систему
		KERNEL /cde/vmlinuz
		APPEND quiet base
		INITRD /cde/core.gz
		TEXT HELP
Если где-либо хранятся файлы tinycore, в этом случае
они не подгружаются.
ENDTEXT
	
	LABEL tinycore-fb800x600
		MENU LABEL Включить фреймбуффер 800x600x16
		KERNEL /cde/vmlinuz
		APPEND quiet vga=788 cde
		INITRD /cde/core.gz
	
	LABEL tinycore-xsetup
		MENU LABEL Спросить настройки X-сервера
		KERNEL /cde/vmlinuz
		APPEND quiet xsetup cde
		INITRD /cde/core.gz
	
	LABEL tinycore-text
		MENU LABEL Запуск в текстовом режиме
		KERNEL /cde/vmlinuz
		APPEND quiet text cde
		INITRD /cde/core.gz
	
	LABEL tinycore-superuser
		MENU LABEL Запуск в текстовом режиме (права root)
		KERNEL /cde/vmlinuz
		APPEND quiet superuser cde
		INITRD /cde/core.gz
	
	LABEL tinycore-embed
		MENU LABEL Оставаться в initramfs
		KERNEL /cde/vmlinuz
		APPEND quiet embed cde
		INITRD /cde/core.gz
	
	LABEL tinycore-nozswap
		MENU LABEL Отключить сжатие подкачки в ОЗУ
		KERNEL /cde/vmlinuz
		APPEND quiet nozswap cde
		INITRD /cde/core.gz
	
	LABEL tinycore-back
		MENU LABEL Назад
		MENU EXIT

MENU END
