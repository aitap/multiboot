MENU BEGIN pmagic
	TEXT HELP
Набор инструментов для работы с жёсткими дисками.
ENDTEXT
	MENU TITLE Parted Magic
	
	LABEL pnormal
		MENU LABEL Parted Magic (запуск из ОЗУ)
		KERNEL /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw loglevel=9 max_loop=256 keymap=ru:-option~grp!ctrl_shift_toggle,grp_led!scroll~us,ru!:LatArCyrHeb-16 ru_RU vmalloc=256MiB
		TEXT HELP
Дистрибутив, предназначенный для работы с разделами жёсткого диска.
Для запуска из ОЗУ требуется не менее 312M.
Нажмите F1 для получения дополнительной информации.
ENDTEXT
	
	LABEL plive
		MENU LABEL Parted Magic (запуск с диска)
		KERNEL /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw loglevel=9 max_loop=256 livemedia noeject max_loop=256 keymap=ru:-option~grp!ctrl_shift_toggle,grp_led!scroll~us,ru!:LatArCyrHeb-16 ru_RU vmalloc=256MiB
		TEXT HELP
Используйте этот вариант на компьютерах с 175..300M ОЗУ.
Диск/флешку в этом случае нельзя извлекать до перезагрузки.
ENDTEXT
	
	LABEL plowram
		MENU LABEL Parted Magic (для систем с <=175 ОЗУ)
		KERNEL /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal lowram livemedia noeject nogpm nolvm nonfs nofstabdaemon nosmart noacpid nodmeventd nohal nosshd nosound nobluetooth nowicd nontpd loglevel=9 xvesa  max_loop=256 vmalloc=256MiB
		TEXT HELP
Используйте этот вариант для систем с очень малым ОЗУ.
Будут запущены только twm и gparted.
ENDTEXT
	
	LABEL pxvesa
		MENU LABEL Parted Magic (защита от сбоев графики)
		KERNEL /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal xvesa loglevel=9  max_loop=256 vmalloc=256MiB
	
	LABEL phdt
		MENU LABEL Hardware Detection Tool (HDT)
		LINUX /pmagic/memdisk
		APPEND initrd=/pmagic/hdt.gz
	
	LABEL pmemtest
		MENU LABEL Memtest86+
		LINUX /pmagic/memtest
	
	LABEL supergrub
		MENU LABEL Super Grub Disk
		LINUX /pmagic/memdisk
		APPEND initrd=/pmagic/sgd/sgd.gz
		TEXT HELP
Super GRUB disk поможет восстановить затёртый загрузчик
и/или запустить операционную систему.
ENDTEXT
	
	LABEL supergrub2
		MENU LABEL Super Grub Disk 2
		LINUX /pmagic/memdisk
		APPEND initrd=/pmagic/sgd/sgd2.gz
	
	LABEL pmhdd
		MENU LABEL MHDD
		LINUX /pmagic/memdisk
		APPEND initrd=/pmagic/mhdd/mhdd.gz
		TEXT HELP
Диагностика механической части жёсткого диска, проверка SMART,
низкоуровневое форматирование, восстановление битых секторов,
различные тесты и прочие функции
ENDTEXT
	LABEL pplp
		MENU LABEL PloP Boot Manager
		TEXT HELP
Менеджер загрузки со встроенными драйверами для IDE-дисководов
и USB-устройств хранения данных.
ENDTEXT
		LINUX /pmagic/plpbt/plpbt.bin
	
	LABEL pclonezilla
		MENU LABEL Clonezilla
		TEXT HELP
Автоматический запуск Clonezilla вместо стандартного графического
интерфейса.
ENDTEXT
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal loglevel=9 max_loop=256 vmalloc=256MiB clonezilla
	
	LABEL pchntpw
		MENU LABEL Chntpw
		TEXT HELP
Запуск chntpw для смены паролей Windows NT/2K/XP/Vista/Seven.
ENDTEXT
		LINUX /pmagic/chntpw/vmlinuz
		INITRD /pmagic/chntpw/initrd.cgz,/pmagic/chntpw/scsi.cgz
		APPEND rw vga=1 loglevel=0

	LABEL pfailsafe
		MENU LABEL Защита от сбоев
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal nolapic nopcmcia noscsi nogpm consoleboot nosmart nosshd nosound max_loop=256 no_iscsi vmalloc=256MiB
	
	LABEL pnoacpi
		MENU LABEL Отключить ACPI
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND acpi=no edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal loglevel=9 xvesa max_loop=256 vmalloc=256MiB
	
	LABEL pnormalvga
		MENU LABEL Отключить фреймбуфер
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal loglevel=9  max_loop=256 vmalloc=256MiB
	
	LABEL pnoeject
		MENU LABEL Не извлекать диск при запуске из ОЗУ
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal noeject loglevel=9  max_loop=256 vmalloc=256MiB
	
	LABEL pemulators
		MENU LABEL Совместимость с эмуляторами
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal livemedia noeject noreplace-paravirt loglevel=9 xvesa  max_loop=256 vmalloc=256MiB
	
	LABEL pconsole
		MENU LABEL Загрузка в консоль
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal consoleboot  max_loop=256 vmalloc=256MiB
	LABEL pinitramshell
		MENU LABEL Запустить командную строку initramfs
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal initramfs_shell max_loop=256 vmalloc=256MiB loglevel=9
	
	LABEL pnonouveau
		MENU LABEL Отключить видеодрайвер nouveau
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal loglevel=9 max_loop=256 vmalloc=256MiB blacklist=nouveau
		TEXT HELP
Воспользуйтесь этим пунктом меню, если испытываете проблемы с графикой
на видеокарте Nvidia.
ENDTEXT

	LABEL pmobile4
		MENU LABEL Решение проблемы Intel Mobile 4
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal loglevel=9 max_loop=256 vmalloc=256MiB mobile4
		TEXT HELP
Воспользуйтесь этим пунктом меню, если испытываете проблемы с графикой
на видеокарте Intel Mobile 4.
ENDTEXT
	
	LABEL pdmraid
		MENU LABEL Запустить Device Mapper RAID
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal loglevel=9 max_loop=256 dmraid vmalloc=256MiB
	
	LABEL pmdadm
		MENU LABEL Запустить Linux Software RAID (MDADM)
		LINUX /pmagic/bzImage
		INITRD /pmagic/initrd.img
		APPEND edd=off load_ramdisk=1 prompt_ramdisk=0 rw vga=normal loglevel=9 max_loop=256 mdadm vmalloc=256MiB
	
	LABEL pback
		MENU LABEL Назад
		MENU EXIT
MENU END

