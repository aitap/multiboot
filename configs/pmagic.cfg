	TEXT HELP
Набор инструментов для работы с жёсткими дисками.
ENDTEXT
	MENU TITLE Parted Magic
	
	LABEL pnormal
		MENU LABEL Parted Magic (запуск из ОЗУ)
		KERNEL /pmagic/bzImage
		INITRD /pmagic/initramfs
		APPEND edd=off noapic load_ramdisk=1 prompt_ramdisk=0 rw vga=788 loglevel=0 max_loop=256 keymap=us ru_RU vmalloc=256MiB
		TEXT HELP
Дистрибутив, предназначенный для работы с разделами жёсткого диска.
Для запуска из ОЗУ требуется не менее 312M.
Нажмите F1 для получения дополнительной информации.
ENDTEXT
	
	LABEL plive
		MENU LABEL Parted Magic (запуск с диска)
		KERNEL /pmagic/bzImage
		INITRD /pmagic/initramfs
		APPEND edd=off noapic load_ramdisk=1 prompt_ramdisk=0 rw loglevel=0 vga=788 livemedia noeject max_loop=256 keymap=us ru_RU vmalloc=256MiB
		TEXT HELP
Используйте этот вариант на компьютерах с 175..300M ОЗУ.
Диск/флешку в этом случае нельзя извлекать до перезагрузки.
ENDTEXT
	
	LABEL plowram
		MENU LABEL Parted Magic (для систем с <=175 ОЗУ)
		KERNEL /pmagic/bzImage
		INITRD /pmagic/initramfs
		APPEND edd=off noapic load_ramdisk=1 prompt_ramdisk=0 rw vga=normal lowram livemedia noeject nogpm nolvm nonfs nofstabdaemon nosmart noacpid nodmeventd nohal nosshd nosound nobluetooth loglevel=0 xvesa  max_loop=256 vmalloc=256MiB
		TEXT HELP
Используйте этот вариант для систем с очень малым ОЗУ.
Будут запущены только twm и gparted.
ENDTEXT
	
	LABEL pxvesa
		MENU LABEL Parted Magic (защита от сбоев графики)
		KERNEL /pmagic/bzImage
		INITRD /pmagic/initramfs
		APPEND edd=off noapic load_ramdisk=1 prompt_ramdisk=0 rw vga=788 xvesa loglevel=0  max_loop=256 vmalloc=256MiB
	
