submenu "Knoppix" {
	if [ ${grub_platform} != efi -o ${grub_cpu} = i386 ]; then
		menuentry "Knoppix (32-bit kernel)" {
			linux /boot/KNOPPIX/linux lang=ru apm=power-off initrd=minirt.gz nomce libata.force=noncq hpsa.hpsa_allow_any=1 loglevel=1 keyboard=us xkeyboard=us no3d knoppix_dir=boot/KNOPPIX
			initrd /boot/KNOPPIX/minirt.gz
		}
	fi

	if [ ${grub_platform} != efi -o ${grub_cpu} = x86_64 ]; then
		menuentry "Knoppix (64-bit kernel)" {
			linux /boot/KNOPPIX/linux64 lang=ru apm=power-off initrd=minirt.gz nomce libata.force=noncq hpsa.hpsa_allow_any=1 loglevel=1 keyboard=us xkeyboard=us no3d knoppix_dir=boot/KNOPPIX
			initrd /boot/KNOPPIX/minirt.gz
		}
	fi
}
