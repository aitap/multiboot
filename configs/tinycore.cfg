MENU BEGIN tinycore
	F1 tinycore1.msg
	F2 tinycore2.msg
	F3 tinycore3.msg
	F4 tinycore4.msg
	MENU TITLE Tiny Core Linux
	TEXT HELP
Небольшой дистрибутив с GUI и возможностью поставить дополнительные пакеты
из Интернета, продолжение идеи Damn Small Linux. Предполагается наличие
проводной связи. Нажмите F1 для получения дополительной информации.
ENDTEXT

	LABEL tinycore
		MENU LABEL Запустить Tiny Core (параметры по-умолчанию)
		KERNEL /tinycore/vmlinuz
		APPEND quiet
		INITRD /tinycore/tinycore.gz
		TEXT HELP
Нажмите F1..F4 для получения дополнительной информации.
ENDTEXT
	
	LABEL tinycore-wait
		MENU LABEL Ожидать медленные USB-устройства 10 секунд
		KERNEL /tinycore/vmlinuz
		APPEND quiet waitusb=10
		INITRD /tinycore/tinycore.gz
	
	LABEL tinycore-base
		MENU LABEL Загружать только базовую систему
		KERNEL /tinycore/vmlinuz
		APPEND quiet base
		INITRD /tinycore/tinycore.gz
		TEXT HELP
Если где-либо хранятся файлы tinycore, в этом случае
они не подгружаются.
ENDTEXT
	
	LABEL tinycore-fb800x600
		MENU LABEL Включить фреймбуффер 800x600x16
		KERNEL /tinycore/vmlinuz
		APPEND quiet vga=788
		INITRD /tinycore/tinycore.gz
	
	LABEL tinycore-xsetup
		MENU LABEL Спросить настройки X-сервера
		KERNEL /tinycore/vmlinuz
		APPEND quiet xsetup
		INITRD /tinycore/tinycore.gz
	
	LABEL tinycore-text
		MENU LABEL Запуск в текстовом режиме
		KERNEL /tinycore/vmlinuz
		APPEND quiet text
		INITRD /tinycore/tinycore.gz
	
	LABEL tinycore-superuser
		MENU LABEL Запуск в текстовом режиме (права root)
		KERNEL /tinycore/vmlinuz
		APPEND quiet superuser
		INITRD /tinycore/tinycore.gz
	
	LABEL tinycore-embed
		MENU LABEL Оставаться в initramfs
		KERNEL /tinycore/vmlinuz
		APPEND quiet embed
		INITRD /tinycore/tinycore.gz
	
	LABEL tinycore-nozswap
		MENU LABEL Отключить сжатие подкачки в ОЗУ
		KERNEL /tinycore/vmlinuz
		APPEND quiet nozswap
		INITRD /tinycore/tinycore.gz
	
	LABEL tinycore-back
		MENU LABEL Назад
		MENU EXIT

MENU END
