MENU BEGIN porteus
MENU TITLE Porteus
	TEXT HELP
"Пользовательский" дистрибутив с дружелюбным GUI и развитой системой пакетов.
ENDTEXT

	LABEL porteus-kde
		MENU LABEL Графический режим (KDE)
		KERNEL /porteus/vmlinuz
		APPEND initrd=/porteus/initrd.xz vga=791 changes=/porteus/ 
		TEXT HELP
Запуск Porteus со всеми свистелками с автоопределением графики и максимальным
доступным разрешением.
ENDTEXT
		
	LABEL porteus-lxde
		MENU LABEL Графический режим (LXDE)
		KERNEL /porteus/vmlinuz
		APPEND initrd=/porteus/initrd.xz vga=791 lxde changes=/porteus/ 
		TEXT HELP
То же, но с легковесной графической оболочкой.
ENDTEXT
		
	LABEL porteus-fresh
		MENU LABEL Без сохранения изменений
		KERNEL /porteus/vmlinuz
		APPEND initrd=/porteus/initrd.xz nomagic base_only norootcopy 
		TEXT HELP
Porteus сохраняет свои изменения в директории /porteus/changes/ на устройстве.
Используйте эту опцию, чтобы вовсе не считывать и не записывать сохраняемых
изменений.
ENDTEXT
		
	LABEL porteus-copy2ram
		MENU LABEL Запуск из ОЗУ
		KERNEL /porteus/vmlinuz
		APPEND initrd=/porteus/initrd.xz vga=791 copy2ram 
		TEXT HELP
Копировать систему в ОЗУ, чтобы работать быстрее (требуется >768M)
ENDTEXT
		
	LABEL porteus-vesa
		MENU LABEL При сбоях графики
		KERNEL /porteus/vmlinuz
		APPEND initrd=/porteus/initrd.xz nomodeset autoexec=vesa-mode changes=/porteus/ 
		TEXT HELP
Запустить Porteus с KDE, но без автонастройки графической карты.
При этом разрешение экрана будет равно 1024x768, будет использован
видеодрайвер VESA.
ENDTEXT
		
	LABEL porteus-text
		MENU LABEL Текстовый режим
		KERNEL /porteus/vmlinuz
		APPEND initrd=/porteus/initrd.xz autoexec=telinit~3 
		TEXT HELP
Запустить только командную строку
ENDTEXT
		
	LABEL porteus-pxe
		MENU LABEL Запустить PXE-сервер
		KERNEL /porteus/vmlinuz
		APPEND initrd=/porteus/initrd.xz autoexec=pxe-boot~& 
		TEXT HELP
Это позволит запускать Porteus по сети на остальных компьютерах.
		ENDTEXT	

MENU END
